<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커뮤니티 게시글 목록</title>
    <link rel="stylesheet" href="../css/community.css" />
  </head>
  <body>
    <div class="container">
      <!-- 커뮤니티 이미지 사용 -->
      <img src="../img/community.png" class="community-img" />

      <div class="comment-box1"></div>
      <img class="comment-icon1" src="../img/Frame 3368.png" />
      <div class="comment-box2"></div>
      <img class="comment-icon2" src="../img/Frame 3405.png" />
      <div class="comment-box3"></div>
      <img class="comment-icon3" src="../img/Frame 3380.png" />
      <div class="comment-box4"></div>
      <img class="comment-icon4" src="../img/Frame 3403.png" />

      <p class="post-tag" id="pom1">POM</p>
      <p class="username" id="username1">새내기ㅣ3개월</p>
      <p class="comment-title1">육아휴직 급여 인상!!</p>
      <p class="comment-content1">
        <span class="normal-text1">150만원에서 최대 250만원으로 인상되서 </span
        ><br /><span class="normal-text1"
          >행복해요! 빨리 개편됐으면...합니다.</span
        >
      </p>

      <div class="button-container">
        <button class="good" id="good1"></button
        ><span class="count" id="good-count">0</span>
      </div>
      <div class="button-container">
        <button class="comment-button" id="comment1"></button
        ><span class="count" id="comment-count">0</span>
      </div>
      <div class="button-container">
        <button class="scrape" id="scrape1"></button
        ><span class="count" id="scrape-count">0</span>
      </div>

      <p class="post-tag" id="pom2">POM</p>
      <p class="username" id="username2">똑똑이ㅣ5살</p>
      <p class="comment-title2">애가 5살이 됐는데..</p>
      <p class="comment-content2">
        <span class="normal-text2">친구와 협응하기 시작해서 </span><br /><span
          class="normal-text2"
          >기분이 좋네요 ㅎㅎ</span
        >
      </p>

      <div class="button-container">
        <button class="good" id="good2"></button
        ><span class="count" id="good-count">0</span>
      </div>
      <div class="button-container">
        <button class="comment-button" id="comment2"></button
        ><span class="count" id="comment-count">0</span>
      </div>
      <div class="button-container">
        <button class="scrape" id="scrape2"></button
        ><span class="count" id="scrape-count">0</span>
      </div>

      <p class="post-tag" id="pom3">POM</p>
      <p class="username" id="username3">왕초보ㅣ미정</p>
      <p class="comment-title3">아내 출산까지 한달 남았는데 <br />떨리네요..</p>
      <p class="comment-content3">
        <span class="normal-text3"
          >안녕하세요! 아내의 출산 예정일이 다가오고 있는데요, 응원의 한마디
          부탁합니다 ㅠㅠ
        </span>
      </p>

      <div class="button-container">
        <button class="good" id="good3"></button
        ><span class="count" id="good-count">0</span>
      </div>
      <div class="button-container">
        <button class="comment-button" id="comment3"></button
        ><span class="count" id="comment-count">0</span>
      </div>
      <div class="button-container">
        <button class="scrape" id="scrape3"></button
        ><span class="count" id="scrape-count">0</span>
      </div>

      <p class="post-tag" id="pom4">POM</p>
      <p class="username" id="username4">어린이ㅣ2살</p>
      <p class="comment-title4">애 키우기가 쉽지 않네요.</p>
      <p class="comment-content4">
        <span class="normal-text4">육아 스트레스 어떻게 푸시나요? </span>
      </p>

      <div class="button-container">
        <button class="good" id="good4"></button
        ><span class="count" id="good-count">0</span>
      </div>
      <div class="button-container">
        <button class="comment-button" id="comment4"></button
        ><span class="count" id="comment-count">0</span>
      </div>
      <div class="button-container">
        <button class="scrape" id="scrape4"></button
        ><span class="count" id="scrape-count">0</span>
      </div>

      <div class="nav">
        <button class="custom-button" id="customButton"></button>
        <button class="nav-active">최신 등록순</button>
        <button class="nav-item">인기순</button>

        <script src="../scripts/community.js"></script>
      </div>
    </div>
    <script src="../scripts/comment.js"></script>
  </body>
</html>
